## 🧩 Novas Features

### 👥 Sistema de Usuários (Admin e Usuário)
- Implementado cadastro e gerenciamento de usuários com papéis **admin** e **usuário**.  
- Admins podem gerenciar contas, convidar usuários e atribuir papéis.

### 📨 Cadastro de Usuários pelo Admin
- Admin cria contas de usuário via painel administrativo.  
- Usuário recebe **convite por e-mail** para ativar sua conta.

### 🛒 Listas Privadas e Compartilhamento por Convite
- Cada usuário pode criar **listas de compras privadas**.  
- O criador pode **convidar outros usuários** para colaborar com acesso de leitura ou escrita.

### 🔐 Autenticação Google
- Implementada autenticação via **Google**.  
- Integração escolhida: **Firebase Authentication** 

### 🧱 Segurança
- Criadas **regras do Firestore** para garantir que somente membros de uma lista possam ler ou escrever nela.

### 💡 Fluxo UX
- Usuários veem apenas as listas às quais têm acesso.  
- Convites aparecem em uma área dedicada: **“Convidados / Convites”**.
